<h1>Pizza Cart</h1>
<h2>please confirm and click Order Now</h2>

<div class="formWrapper">
  <form id="accountCreate" action="/api/users" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Name</div>
      <input type="text" name="name" placeholder="John Doe" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Email</div>
      <input type="text" name="email" placeholder="john.doe@example.com" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Choose a Password</div>
      <input type="password" name="password" placeholder="Make it a good one!" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Address</div>
      <input type="text" name="address" placeholder="1 Letterman Drive, Suite D4700, San Francisco, CA 94129" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Order Now</button>
    </div>
  </form>
</div>
